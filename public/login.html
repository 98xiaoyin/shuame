<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" href="css/login.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <title>登陆页</title>
  
</head>
<body>
    <div class="lg">
        <form action="#" method="POST">
            <div class="lg_top"></div>
            <div class="lg_main">
                <div class="lg_m_1">
                
                <input name="username" placeholder="用户名" value="" class="ur" />
                <span class="msg"></span>
                <input name="password" placeholder="密码" type="password" value="" class="pw" />
                <span class="msg"></span>
                
                </div>
            </div>
            <div class="lg_foot">
            <input type="submit" value="登录" class="bn" /></div>
        </form>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script>
            function vali(selector,reg,msg,e){
                var $txt=$(selector);
                if(reg.test($txt.val()))
                    $txt.next().html("<img src='images/ok.png'>");
            else{
                    $txt.next().html(`<img src='images/err.png'>${msg}`);
                    e.preventDefault()
                }
            }
            $("form").submit(function(e){
                vali(
                    "[name=username]",
                    /^\w{3,9}$/,
                    "用户名必须介于3~9位",
                    e
                ),
                vali(
                    "[name=password]",
                    /^\w{6,16}$/,
                    "密码必须介于6~16位",
                    e
                )
            })
        </script>
</body>
</html>
